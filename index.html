<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vemptiness - Exploring the Meaning Behind Emptiness">
    <title>Vemptiness - Emptiness</title>
    <style>
        /* Basic Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2E3B4E; /* Deep, calm blue */
            color: #D1D5DB; /* Soft, muted gray */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        /* Container */
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #1A2433; /* Dark blue background */
            border: 1px solid #394B5A; /* Border to create separation */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #CBD5E1; /* Light gray for text */
        }
        h1 {
            font-size: 3em;
            color: #A0AEC0; /* Muted blue-gray */
        }
        p {
            font-size: 1.2em;
            line-height: 1.6em;
            color: #94A3B8; /* Softer gray for paragraph */
        }
        /* Button */
        .explore-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4A5568; /* Dark gray-blue for button */
            color: #E2E8F0; /* Light color for text */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .explore-button:hover {
            background-color: #5B6B7A; /* Slightly lighter on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Vemptiness</h1>
    <p>Exploring the depths of emptiness to find meaning. In silence and solitude, we reflect on who we truly are. Welcome to Vemptiness.</p>
    <a href="#explore" class="explore-button">Explore Further</a>
</div>

</body>
</html>
